<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Properties — BayaniHomes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body>

    <nav class = "navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><b>BayaniHomes</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a href="listing.html" class="nav-link">Browse</a></li>
                <li class="nav-item"><a href="agents.html" class="nav-link">Agents</a></li>
                <li class="nav-item"><a href="dashboard.html" class="nav-link">My Account</a></li>
                <li class="nav-item"><a href="admin.html" class="nav-link">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4" id="page">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="listing.html">Browse</a></li>
                <li class="breadcrumb-item active" aria-current="page">Property</li>
            </ol>
        </nav>

        <div class="row g-4">
            <div class="col-lg-7">
                <!--Gallery-->
                <div id="gallery" class="carousel slide border rounded overflow-hidden">
                    <div class="carousel-inner" id="galleryInner"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span><span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span><span class="visually-hidden">Next</span>
                    </button>
                </div>

                <section class="mt-4">
                    <h2 class="h5">Description</h2>
                    <p id="desc" class="mb-0"></p>
                </section>

                <section class="mt-4">
                    <h2 class="h5">Features</h2>
                    <ul class="row row-cols-2 row-cols-md-3 g-2 list-unstyled" id="features"></ul>
                </section>

                <section class="mt-4">
                    <h2 class="h5">Map</h2>
                    <div class="ratio ratio-16x9 border rounded">
                        <!--Replace with your map embed-->
                        <iframe title="Map placeholder" src="about:blank"></iframe>
                    </div>
                </section>

                <aside class="col-lg-5">
                    <div class="border rounded-3 p-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <h1 id="title" class="h4 mb-2"></h1>
                            <span class="badge" id="badge"></span>
                        </div>

                        <div class="price" id="price"></div>
                        <div class="property-meta mt-1" id="meta"></div>

                        <div class="d-flex gap-2 mt-3">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">
                                Contact Agent <i class="bi bi-envelope ms-2"></i>
                            </button>
                            <span id="saveBtnHolder"></span>
                        </div>

                        <hr>
                        <div class="d-flex align-items-center gap-3" id="agentInfo"></div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <!-- Contact Agent Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactlabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" onsubmit="event.preventDefault(); alert('Request Sent! (Demo)');">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactlabel">Contact Agent</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body vstack gap-3">
                    <input class="form-control" placeholder="Your Name" required>
                    <input type="email" class="form-control" placeholder="Your Email" required>
                    <input type="tel" class="form-control" placeholder="Your Phone">
                    <textarea class="form-control" rows="4" placeholder="Hi, I'm interested in this property..." required></textarea>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>


<!--Footer-->

    <footer class="border-top py-4 mt-5">
        <div class="container small text-muted d-flex flex-column flex-md-row gap-2 justify-content-between">
        <div>&copy; <span id="y"></span> BayaniHomes. All rights reserved.
        </div>
        <div class="d-flex gap-3">
            <a href="#" class="link-secondary">Privacy</a>
            <a href="#" class="link-secondary">Terms</a>
            <a href="#" class="link-secondary">Contact</a>
        </div>
        </div>
    </footer>

  <script src="/assets/js/data.js"></script>
  <script src="/assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const id = +getParam('id');
    const p = PROPERTIES.find(x=>x.id===id);
    if(!p){ document.getElementById('page').innerHTML='<p>Not found.</p>'; }

    const agent = AGENTS.find(a=>a.id===p.agentId);

    // Gallery
    document.getElementById('galleryInner').innerHTML =
      p.gallery.map((src,i)=>`
        <div class="carousel-item ${i===0?'active':''}">
          <img src="${src}" class="d-block w-100" alt="${p.title} image ${i+1}">
        </div>`).join('');

    // Right card
    document.getElementById('title').textContent = p.title;
    document.getElementById('badge').className = 'badge text-bg-' + (p.status==='For Sale'?'success':'info');
    document.getElementById('badge').textContent = p.status;
    document.getElementById('price').textContent = formatMoney(p.price);
    document.getElementById('meta').innerHTML = `<i class="bi bi-geo-alt"></i> ${p.city} · ${p.beds} Beds · ${p.baths} Baths · ${p.area} sqm`;
    document.getElementById('desc').textContent = p.description;
    document.getElementById('features').innerHTML = [
      `Bedrooms: ${p.beds}`, `Bathrooms: ${p.baths}`, `Floor area: ${p.area} sqm`, `Type: ${p.type}`, `Status: ${p.status}`, `City: ${p.city}`
    ].map(x=>`<li class="col"><span class="badge text-bg-light">${x}</span></li>`).join('');

    document.getElementById('agentBox').innerHTML = `
      <img src="${agent.photo}" class="rounded-circle" alt="${agent.name}">
      <div>
        <div class="fw-semibold">${agent.name}</div>
        <div class="small text-secondary"><i class="bi bi-telephone"></i> ${agent.phone} · <i class="bi bi-envelope"></i> ${agent.email}</div>
        <a class="btn btn-sm btn-outline-secondary mt-2" href="agent.html?id=${agent.id}">View profile</a>
      </div>
    `;

    document.getElementById('saveBtnHolder').innerHTML = `<span data-save-id="${p.id}">${renderSaveBtn(p.id)}</span>`;
  </script>
    
</body>
</html>
