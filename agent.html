<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent — BayaniHomes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body>

    <!--Navbar-->
    <nav class = "navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="ïndex.html"><b>BayaniHomes</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a href="listing.html" class="nav-link">Browse</a></li>
                <li class="nav-item"><a href="agents.html" class="nav-link">Agents</a></li>
                <li class="nav-item"><a href="dashboard.html" class="nav-link">My Account</a></li>
                <li class="nav-item"><a href="admin.html" class="nav-link">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4" id="page">
        <div class="row g-4">
            <aside class="col-lg-4">
                <div class="border rounded p-3 text-center">
                    <img id="photo" class="rounded-circle mb-3" alt="Agent Photo">
                    <h1 id="name" class="h5"></h1>
                    <div class="small text-secondary" id="bio"></div>
                    <hr>
                    <div class="text-smart small">
                        <div id="phone"></div>
                        <div id="email"></div>
                    </div>
                </div>
            </aside>

            <section class="col-lg-8">
                <h2 class="h6">Listings by this agent</h2>
                <div id="agentListings" class="row row-cols-1 row-cols-md-2 g-3"></div>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="border-top py-4 mt-5">
        <div class="container small text-muted d-flex flex-column flex-md-row gap-2 justify-content-between">
        <div>&copy; <span id="y"></span> BayaniHomes. All rights reserved.
        </div>
        <div class="d-flex gap-3">
            <a href="#" class="link-secondary">Privacy</a>
            <a href="#" class="link-secondary">Terms</a>
            <a href="#" class="link-secondary">Contact</a>
        </div>
        </div>
    </footer>

    <script src="/assets/js/data.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const id = +getParam('id');
        const agent = AGENTS.find(a=>a.id===id);
        if(!agent){ document.getElementById('page').innerHTML = '<p>Not found.</p>'; }

        document.getElementById('photo').src = agent.photo;
        document.getElementById('photo').alt = agent.name;
        document.getElementById('name').textContent = agent.name;
        document.getElementById('bio').textContent = agent.bio;
        document.getElementById('phone').innerHTML = `<i class="bi bi-telephone"></i> ${agent.phone}`;
        document.getElementById('email').innerHTML = `<i class="bi bi-envelope"></i> ${agent.email}`;

        const list = PROPERTIES.filter(p=>p.agentId===agent.id);
        document.getElementById('agentListings').innerHTML = list.map(p=>`
        <div class="col">
            <div class="card h-100">
            <img src="${p.thumb}" alt="${p.title}" class="card-img-top">
            <div class="card-body d-flex flex-column">
                <h3 class="h6">${p.title}</h3>
                <div class="price">${formatMoney(p.price)}</div>
                <div class="property-meta">${p.city} · ${p.beds} Beds · ${p.baths} Baths</div>
                <div class="mt-auto d-flex gap-2">
                <a class="btn btn-primary btn-sm" href="property.html?id=${p.id}">View</a>
                <span data-save-id="${p.id}">${renderSaveBtn(p.id)}</span>
                </div>
            </div>
            </div>
        </div>
        `).join('');
    </script>

</body>
</html>
