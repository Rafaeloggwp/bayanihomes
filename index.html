<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BayaniHomes - Find your next home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!--Navbar-->
  <nav class = "navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="Ã¯ndex.html"><b>BayaniHomes</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a href="listing.html" class="nav-link">Browse</a></li>
              <li class="nav-item"><a href="agents.html" class="nav-link">Agents</a></li>
              <li class="nav-item"><a href="dashboard.html" class="nav-link">My Account</a></li>
              <li class="nav-item"><a href="admin.html" class="nav-link">Admin</a></li>
            </ul>
        </div>
    </div>
  </nav>

  <header class= "hero border-bottom">
    <div class= "container">
      <div class = "row align-items-center g-4">
        <div class="col-lg-6">
             <h1 class = "display-5 fw-bold">Find homes you'll love</h1>
              <p class = "lead text-secondary"> Search houses, condos, and lots across the Philippines.</p>
            <form class = "row g-2" action="listings.html" method="get" aria-label="Quick Search">

              <div class="col-md-6">
                <label class="visually-hidden" for="q">Keyword</label>
                <input id="q" name="q" class="form-control from-control-lg" placeholder="Search by city, title...">
              </div>
            
              <div class="col-md-3">
                <select name="type" class="form-select form-select-lg">
                  <option value="">Any Type</option>
                  <option>House</option>
                  <option>Condo</option>
                  <option>Lot</option>
                </select>
              </div>

              <div class="col-md-3">
                <select name="status" class="form-select form-select-lg">
                  <option value="">Any status</option>
                  <option>For Sale</option>
                  <option>For Rent</option>
                </select>
              </div>

              <div class="col-12">
                <button class="btn btn-primary btn-lg"><i class="bi bi-search"></i></button>
                <a href="listings.html" class="btn btn-outline-secondary btn-lg">Browse All</a>
              </div>
            </form>

          </div>
            <div class="col-lg-6">
              <div class="ratio ratio-16x9 rounded-3 overflow-hidden border">
                <!-- Replace with hero image/video -->
               <img src="/assets/hero-img.jpg" alt="Homes collage">
              </div>
            </div>
          <div>
        </div>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h4 mb-0">Featured Properties</h2>
      <a href="listing.html" class="btn btn-sm btn-outline-secondary">View all</a>
    </div>

    <div id="featuredRow" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3"></div>
  </main>

  <!-- FOOTER -->
  <footer class="border-top py-4 mt-5">
    <div class="container small text-muted d-flex flex-column flex-md-row gap-2 justify-content-between">
      <div>&copy; <span id="y"></span> BayaniHomes. All rights reserved.
      </div>
      <div class="d-flex gap-3">
        <a href="#" class="link-secondary">Privacy</a>
        <a href="#" class="link-secondary">Terms</a>
        <a href="#" class="link-secondary">Contact</a>
      </div>
    </div>
  </footer>

  <script src="/assets/js/data.js"></script>
  <script src="/assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const featured = window.PROPERTIES.filter(p=>p.featured).slice(0,6);
    const row = document.getElementById('featuredRow');
    row.innerHTML = featured.map(p => `
      <div class="col">
        <div class="card property-card h-100">
          <img src="${p.thumb}" class="card-img-top" alt="${p.title}" />
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-start">
              <h3 class="h6 card-title">${p.title}</h3>
              <span class="badge text-bg-${p.status==='For Sale'?'success':'info'}">${p.status}</span>
            </div>
            <div class="price mt-1">${formatMoney(p.price)}</div>
            <div class="property-meta mt-1"><i class="bi bi-geo-alt"></i> ${p.city} &middot; ${p.beds} Beds &middot; ${p.baths} Baths &middot; ${p.area} sqm</div>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <a class="btn btn-primary btn-sm" href="property.html?id=${p.id}">View</a>
              <span data-save-id="${p.id}">${renderSaveBtn(p.id)}</span>
            </div>
          </div>
        </div>
      </div>
    `).join('');
  </script>
</body>
</html>
